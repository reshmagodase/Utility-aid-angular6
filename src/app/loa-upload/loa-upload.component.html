<header class="header d-flex align-items-center d-flex justify-content-center">
  <div class="text-vertical-center">
    <h2 class="heading_text">
      <span class="fontBold">
        LOA and Bill Upload
      </span>
    </h2>
  </div>
</header>
<section class="blogs" id="blog">
  <div class="container text-center" style="padding-top: 5px;">
    <div class="col-sm-8 col-sm-offset-2">
      <form [formGroup]="loaForm" (ngSubmit)="onSubmit()">
        <div class="control-group">
          <div class="controls">
            <label class="dropzone">
              <div class="dz-message needsclick text-center">
                <svg class="box__icon" xmlns="http://www.w3.org/2000/svg" width="50" height="43" viewBox="0 0 50 43">
                  <path
                    d="M48.4 26.5c-.9 0-1.7.7-1.7 1.7v11.6h-43.3v-11.6c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v13.2c0 .9.7 1.7 1.7 1.7h46.7c.9 0 1.7-.7 1.7-1.7v-13.2c0-1-.7-1.7-1.7-1.7zm-24.5 6.1c.3.3.8.5 1.2.5.4 0 .9-.2 1.2-.5l10-11.6c.7-.7.7-1.7 0-2.4s-1.7-.7-2.4 0l-7.1 8.3v-25.3c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v25.3l-7.1-8.3c-.7-.7-1.7-.7-2.4 0s-.7 1.7 0 2.4l10 11.6z">
                  </path>
                </svg><br>
                Choose a file or drag it here.
              </div>
              <div class="output">{{ fileName }} </div>
              <input type="file" formControlName="file" (change)="detectFiles($event)" style="display:none;">
            </label>
            <p class="danger" *ngIf="loaForm.controls.file.invalid && !loaForm.controls.file.pristine">File
              is required.</p>
          </div>
          <div class="controls">
            <input type="text" class="form-control" id="name" formControlName="name" placeholder="Name" />
            <p class="danger" *ngIf="loaForm.controls.name.invalid && !loaForm.controls.name.pristine">Name
              is required.</p>
          </div>
          <div class="controls">
            <input type="email" class="form-control" id="cvemail" formControlName="cvemail" placeholder="Email" />
            <div *ngIf="loaForm.controls.cvemail.invalid && !loaForm.controls.cvemail.pristine">
              <p class="danger" *ngIf="loaForm.controls.cvemail.errors.email">Valid email is required.</p>
            </div>
          </div>
          <div class="control-group">
            <div class="controls" style="padding-top:16px;">
              <button type="submit" class="btnFindOutMore">Submit</button>
              <br />
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
