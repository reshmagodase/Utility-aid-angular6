<header class="header d-flex align-items-center d-flex justify-content-center">
    <div class="text-vertical-center">
        <h1 class="heading_text">
            <span class="fontBold">
                Our Team
            </span>
        </h1>
    </div>
</header>


<section id="case-study" class="blogs">
    <div class="container text-center">
        <h2 class="heading_text_inner fontBold">Our Team</h2>
        <br /><br />

        <div class="row">
            <div class="case-blog col-md-4 col-sm-12" *ngFor="let team of product">
                <a>
                    <div class="innerblog inner-img">
                        <img class="" src="https://localhost:3000/{{team.image}}"  width="260" height="200" />
                        <div class="details">
                            <h2 class="hedaings">{{team.name}}</h2>
                            <p class="four-lines">{{team.heading}}</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>
