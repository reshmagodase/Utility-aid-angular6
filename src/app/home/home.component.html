<!-- ///////////////////////////      second part    /////////////////////////// -->

<header class="home header ng-scope" *ngIf="data">
  <div class="container">
    <div class="text-vertical-center text-center">
      <h1 class="heading_text" style="margin-top:0;padding-top:0">
        <span class="fontBold">
          <br />
          Welcome to Utility Aid
        </span>
        <p id="text1" class="heading_text_inner">
          {{ data[0]?.text1 }}
        </p>
      </h1>
      <h2>
        <video id="videoplayer" poster="assets/videoimg.jpg"
          src="https://www.utility-aid.co.uk/videos/RA504_Utility_Aid_MASTER_Compressed.mp4" controls=""
          loop=""></video>
      </h2>
    </div>
  </div>
</header>

<!--       ///////////////////////   third part ///////////////////////// -->

<div class="ng-scope">
  <div class="banner-img">

  </div>

  <!-- //////////////////////   slider           /////////////////////// -->
  <section class="home ng-scope" style="background-color: #17252a">
    <div class="container-fluid ab" style="padding:20px">
      <div class="text-center" style="margin-top:10px;font-size:23.5px;font-family: 'vag_roundedregular';">
        <h2 id="text2" class="subheading" *ngIf="data">
          {{ data[0].text2 }}
        </h2>
        <div class="slick-container">
          <img class="thumbnail" src="assets/1.png" />
          <img class="thumbnail" src="assets/2.png" />
          <img class="thumbnail" src="assets/3.png" />
          <img class="thumbnail" src="assets/4.png" />
          <img class="thumbnail" src="assets/5.png" />
          <img class="thumbnail" src="assets/6.png" />
          <img class="thumbnail" src="assets/7.png" />
          <img class="thumbnail" src="assets/8.png" />
          <img class="thumbnail" src="assets/9.png" />
          <img class="thumbnail" src="assets/10.png" />
          <img class="thumbnail" src="assets/11.png" />
          <img class="thumbnail" src="assets/12.png" />
          <img class="thumbnail" src="assets/13.png" />
          <img class="thumbnail" src="assets/14.png" />
        </div>


      </div>
    </div>
  </section>
</div>
<!-- //////////////////// slider ends ////////////////////////////// -->

<section class="home darkblue ng-scope" style="background-color:#3697c2" *ngIf="data">
  <div class="container-fluid" style="padding-bottom: 75px;">
    <div class="text-center">
      <h2 class="heading_text">
        Utility Aid + you
        <span class="fontBold">= £££ saved</span>

        <br /><br />
        <p id="text3" class="subheading">
          {{ data[0]?.text3 }}
        </p>
      </h2>
      <br />
      <a class="btnFindOutMore fontBold" routerLink="whyutilityaid">find out more</a>
    </div>
  </div>
</section>

<!--   //////////////////////////////   blue part/    //////////////////// -->

<section class="home burner lightblue ng-scope" *ngIf="text">
  <div class="text-vertical-center innerSpan">
    <span [innerHtml]="text"> </span><br />
    <span class="text-button">
      <a class="btnFindOutMore fontBold" routerLink="our-client-say">find out more</a>
    </span>
  </div>
</section>

<!-- //////////////////  lets work together  ////////// -->
<section class="home" style="background-color: #17252a">
  <div class="container-fluid">
    <div class="text-center">
      <h2 class="heading_text_inner" style="margin-top: 45px;  margin-bottom: 0px;
            padding-bottom: 70px;
          padding-top: 55px;">
        <span class="fontBold">Lets work together!</span>

        <br />
        <br />
        <p style="font-size: 22.5px;color:white;margin-top:-23px;font-family: vag_roundedregular;line-height: 1.5;">
          The money we save for your organisation can be used to do more good!
        </p>
        <br /><br /><br />
        <div class="let-img text-center">
          <img class="image1" src="assets/letsdomoregood.png" />
        </div>
      </h2>
    </div>
  </div>
</section>
